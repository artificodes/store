{% extends "base/base2.html" %}

{% load i18n %}

{% block head_title %}{% trans "Change Password" %}{% endblock %}

{% block content %}

<div class="container uk-text-center uk-padding-large">
    <div class="row">
        <div class="col-lg-4 col-md-6 ml-auto mr-auto">
            <h1>{% trans "Change Password" %}</h1>
            <div class="card card-login border rounded-lg" style="">
                <div class="card-body p-1">
                    <img src="http://localhost:8000{{settings.logo.url}}" class="card-img-top" alt=""
                        style="width:100px;display: inline-block;">

                    <form method="POST" action="{% url 'account_change_password' %}" class="password_change">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <button type="submit" class="btn btn-primary" name="action">{% trans "Change Password"
                            %}</button>
                    </form>
                </div>
            </div>

        </div>
    </div>
</div>

{% endblock %}
