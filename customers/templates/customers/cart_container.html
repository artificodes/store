<div class="bg-lighter pt-4  pb-4  p-1">
    <div class="container uk-display-block uk-width-1-1 rounded-md shadow-lg bg-white p-3 border border-success" id=""
        style="max-width: 320px;border-style: dashed !important;">
        {% if cart.products.all %}


        <p>My Items ({{cart.products.all | length}})</p>
        {% for product in cart.products.all %}
        {% include 'customers/cart_product.html' %}
        {% endfor %}
        <div class="mt-3">
            <a href="{% url 'customer_checkout' %}" class="btn-primary uk-width-1-1 m-0 btn">CHECKOUT</a>
        </div>
        


        


        {% else %}
        <div class="mt-2 text-center">
            <i class="fa fa-shopping-basket fa-5x text-lighter"></i>
            <p>You have not added any product to cart yet.</p>
        </div>


        {% endif %}
    </div>
</div>
